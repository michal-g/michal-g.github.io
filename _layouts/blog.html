<!DOCTYPE html>
<html>
  {% include head.html %}

  <body>
    {% include header.html %}

    <div class="page-content">
      <div class="wrapper">
        <div class="blog">
          <h1 class="page-heading">{{ page.title }}</h1>
          {{ content }}

          <p class="blog-post-list">
            {% for post in site.posts %}

              {% if post.draft != true %}
                <div style='width: 31%; float: left;'
                  <span class='work-text'>
                    <a href="{{ post.url | replace:".html","" | prepend: site.baseurl }}"
		       class="blog-post-title">
		       {{ post.title }}
		       <br>
                    </a>
		    {{ post.subtitle }}
		  </span>
	        </div>
		<span class="plot-item">
		  <img class="blog-plot-thumb" style='width: 57%; margin-left: 45px; margin-bottom: 55px;'
		    src="{{ post.thumb.src | absolute_url }}"
		    alt="{{ post.thumb.alt }}"
                  />
	        </span>
                <br />

              {% endif %}

            {% endfor %}
          </p>
        </div>
      </div>
    </div>

    {% include footer.html %}

    {% include foot.html %}
  </body>
</html>
